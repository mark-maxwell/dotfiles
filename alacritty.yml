# Window decorations
window:
  decorations: none

mouse:
  hide_when_typing: true

# Font configuration
font:
  normal:
    family: iosevka
    style: Regular
  bold:
    family: iosevka
    style: Bold
  italic:
    family: iosevka
    style: Italic
  bold_italic:
    family: iosevka
    style: Bold Italic
  size: 16.0

# Colors
colors:
  cursor:
    # Terminal cursor color
    cursor: '#FF0000'
  normal:
    red: '#CC241D'
    green: '#1AB569'
    yellow: '#D79921'
    blue: '#458588'
    magenta: '#B16286'
    cyan: '#689D6A'
    white: '#FFD7AF'
  bright:
    red: '#FB4934'
    green: '#B8BB26'
    yellow: '#FABD2F'
    blue: '#83A598'
    magenta: '#D3869B'
    cyan: '#8EC07C'
    white: '#FBF1C7'
  selection:
    text: '#000000'
    background: '#245AFF'

  # Vi mode cursor colors
  vi_mode_cursor:
    text: 'CellBackground'
    cursor: '#520AF0'

# Key bindings
key_bindings:
  - { key: F,  mods: Alt, chars: "\x1bf" }
  - { key: B,  mods: Alt, chars: "\x1bb" }
  - { key: Period,  mods: Alt, chars: "\x1b." }
